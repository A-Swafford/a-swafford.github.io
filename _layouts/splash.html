---
layout: default
---
<script src="js/typed.js"></script>
<script>
  $(function(){
      $(".element").typed({
        strings: ["Integrating Bioinformatics and Molecular Evolution."],
		startDelay:1000,
        typeSpeed: 10
      });
  });
</script>
<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-offset-1 col-md-10 col-md-offset-1">
                <div class="site-heading" style="padding: 75px 0">
					{% if page.url == '/' %}
					{% if site.logo %}
					<img src= "{{ site.logo }}" style="height: 250 px">
					{% endif %}	
					{% else %}{% endif %}
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="typedheader element"></span>
					
				</div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
